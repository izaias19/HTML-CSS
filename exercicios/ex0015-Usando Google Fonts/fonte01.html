<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes com google fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            color: black;
        }

        h2 {
            font-family: 'Roboto', sans-serif;
            font-size: 2em;
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 3em;



        }
    </style>
</head>
<body>
    <h1>titulo</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Possimus sapiente ipsum consequatur quis delectus rerum. Aut et omnis ipsum esse ullam soluta animi minus explicabo, assumenda id, accusamus ad saepe.</p>
    <h2>subtitulo</h2>
</body>
</html>
