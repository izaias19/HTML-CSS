<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinámica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midias/OMIDO x Silent Child - Me & My Demons.mp3"   
    controls autoplay></audio>
    <audio preload="metadata">
        <source src="midias/OMIDO x Silent Child - Me & My Demons.mp3" type="audio/mp3">
        <p>infelizmente seu navegador não consegue reproduzir audio</p>
        <a href="midias/OMIDO x Silent Child - Me & My Demons.mp3">click aqui para baixar o audio</a>
    </audio>
</body>
</html>
